<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
    <style>
        /* Your existing styles */
        
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" id="backButton">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="checkout-container">
        <h2 class="mb-4">Checkout</h2>
        
        <!-- User Info -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Account Information</h5>
                <p>Logged in as: <strong id="userEmail"></strong></p>
                <button class="btn btn-sm btn-danger" id="logoutButton">Logout</button>
            </div>
        </div>

        <!-- Shipping Address Form -->
        <form id="checkoutForm">
            <div class="mb-4">
                <h4>Shipping Address</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-control" id="streetAddress" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">State</label>
                        <select class="form-select" id="state" required>
                            <option value="Lagos">Lagos</option>
                            <!-- Add other states -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                </div>
            </div>

            <!-- Cart Items -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Order Summary</h5>
                    <div id="cartItems"></div>
                    <hr>
                    <h5>Total: â‚¦<span id="totalAmount">0</span></h5>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Proceed to Payment</button>
        </form>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3">Processing Payment...</p>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message" style="display: none;"></div>

    <!-- Scripts -->
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script type="module" src="checkout.js">
        
    </script>
</body>
</html>
