<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="order-success.css">
    <style>
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='checkout.html'">
        <i class="fas fa-chevron-left"></i>
    </button>

    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2>Order Confirmed!</h2>
        <p class="lead">Thank you for your purchase. Your order has been received and is being processed.</p>
        
        <div class="order-details">
            <h4 class="mb-3">Order Summary</h4>
            <div class="detail-row">
                <span class="detail-label">Order Number:</span>
                <span id="orderId"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date:</span>
                <span id="orderDate"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Total:</span>
                <span id="orderTotal"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span id="orderStatus" class="badge bg-success">Paid</span>
            </div>
        </div>

        <p>We've sent a confirmation email to your registered address.</p>
        <p>For any questions, please contact our support team.</p>
        
        <div class="mt-4">
            <button class="btn btn-primary btn-lg" onclick="window.location.href='landing.html'">
                Continue Shopping
            </button>
        </div>
    </div>

    <script type="module" src="order-success.js">
        
    </script>
</body>
</html>
